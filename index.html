<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="logo">
    <div class="pixel_box">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <h1 class="app_title">Pixel art</h1>
  </div>
  <div class="wrapper">
    <div class="settings">
      <h3>Settings</h3>
      <hr>
      <div class="settings_form">
        <label for="sinp_squarequare">
          <p>Pixel number:</p>
          <input value="1600" step="100" type="number" id="inp_square">
        </label>

        <label for="inp_pixel-size">
          <p>Pixel size:</p>
          <input min="5" max="50" value="16" step="1" type="number" id="inp_pixel-size">
        </label>

        <label for="bg-color">
          <p>Board color:</p>
          <input class="set_color" type="color" value="#ffffff" id="inp_bg-color">
        </label>

        <label for="pixel-color">
          <p>Pixel color:</p>
          <input class="set_color" type="color" value="#00000" id="inp_pixel-color">
        </label>
      </div>
      <div class="buttons">
        <button id="create">Create</button>
        <button id="clear">Clean</button>
        <button class="last_btn" id="delete">Delete</button>
      </div>
    </div>
    <div class="board" id="board"></div>

  </div>
<script src="index.js"></script>
</body>
</html>
